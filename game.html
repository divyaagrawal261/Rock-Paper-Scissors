<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top-frame">
      <div class="score-card">
        <div class="player"></div>
        <div class="points"></div>
      </div>
      <div class="score-card">
        <div class="player"></div>
        <div class="points"></div>
      </div>
    </div>
    <div class="round-number"></div>
    <button class="reset-button" onclick="reset()">Reset</button>
    <div class="playground">
      <div class="player-side">
        <button
          class="option"
          id="rock"
          value="rock"
          onclick="compare(this.value)"
        >
          Rock
        </button>
        <button
          class="option"
          id="paper"
          value="paper"
          onclick="compare(this.value)"
        >
          Paper
        </button>
        <button
          class="option"
          id="scissors"
          value="scissors"
          onclick="compare(this.value)"
        >
          Scissors
        </button>
      </div>
      <div class="computer-side"></div>
    </div>
    <div class="move">
      The Computer's move is: <span class="compTurn"></span>
    </div>
    <div class="score">The score is: <span class="points"></span></div>
    <script src="script.js"></script>
  </body>
</html>
